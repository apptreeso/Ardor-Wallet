<div class="modal fade" id="device_settings_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" data-i18n="device_settings">Device Settings and Offline Actions</h4>
            </div>
            <div class="modal-body">
                <form role="form" autocomplete="off">
                    <div class="callout callout-danger error_message" style="display:none"></div>
                    <div class="form-group">
                        <label data-i18n="offline_actions">Offline Actions</label>
                        <div>
                            <a href="#" data-toggle="modal" data-target="#token_modal" data-offline="true">
                                <i class="far fa-code"></i>
                                <span data-i18n="generate_token">Generate Token</span>
                            </a>
                        </div>
                        <div>
                            <a href="#" data-toggle="modal" data-target="#transaction_json_modal" data-offline="true">
                                <i class="far fa-asterisk"></i>
                                <span data-i18n="sign_transaction">Sign Transaction</span>
                            </a>
                        </div>
                        <div>
                            <a href="#" data-toggle="modal" data-target="#bip32_calculations_modal" data-offline="true">
                                <i class="far fa-seedling"></i>
                                <span data-i18n="bip32_calculations">BIP32 Calculations</span>
                            </a>
                        </div>
                        <div>
                            <a href="#" id="restart_ui_tour">
                                <i class="far fa-blind"></i>
                                <span data-i18n="restart_ui_tour">Restart the Login Page UI Tour</span>
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <label class="checkbox-inline" style="margin-bottom: 15px">
                                <input type="checkbox" id="device_is_check_remember_me"/>
                                <span data-i18n="is_check_remember_me">Check Remember Me Checkbox</span>
                            </label>
                        </div>
                        <div class="input-group">
                            <label for="device_camera_id" data-i18n="camera_id">Camera Id</label>
                            <input type="number" id="device_camera_id" class="form-control" />
                        </div>
                        <div class="input-group">
                            <label for="device_account_prefix" data-i18n="account_prefix">Account Prefix</label>
                            <input type="text" oninvalid="setCustomValidity($.t('account_prefix_error_message'))" pattern="[A-Z]+" name="account_prefix" id="device_account_prefix" class="form-control" required />
                        </div>
                        <input type="hidden" name="request_type" value="setDeviceSettings"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="margin-top:0;">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
                <button type="button" class="btn btn-primary" data-loading-text="Submitting..." data-i18n="set;[placeholder]submitting">SET</button>
            </div>
        </div>
    </div>
</div>
